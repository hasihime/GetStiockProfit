plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	//ECR 이미지 배포를 위해 jib사용
	id 'com.google.cloud.tools.jib' version '1.8.0'
}

group = 'com.hasi'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
implementation('org.springframework.boot:spring-boot-starter-web')

    compileOnly('org.projectlombok:lombok')

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude module: 'junit'
    }
	testRuntimeOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	testImplementation('org.junit.jupiter:junit-jupiter-api:5.6.0')
	testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.6.0')
	testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.2.0'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
	//swagger
	// https://mvnrepository.com/artifact/io.springfox/springfox-swagger2
	implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
    // https://mvnrepository.com/artifact/io.springfox/springfox-swagger-ui
	implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
	
	//httpclient
	implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    //logging
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}

jib {
	from {
		image = "openjdk:8-alpine"
	}
	to {
		image = "678513782451.dkr.ecr.ap-northeast-2.amazonaws.com/hasi_gsp_ecr"
		tags = '0.0.1-SNAPSHOT'
	}
	container {
		// Set JVM options.
		jvmFlags = ['-Dspring.profiles.active=dev', '-XX:+UseContainerSupport', '-Dserver.port=8080', '-Dfile.encoding=UTF-8']
		// Expose different port.
		ports = ['8080']
	}
}

test {
	useJUnitPlatform()
}